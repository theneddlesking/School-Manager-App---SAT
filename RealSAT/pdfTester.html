<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PDF Tester</title>
  </head>
  <body>
    <label>Subject: </label>
    <input type="text" value="Math Methods 3&4" id="textbook">
    <input type="file" id="file">
    <button onclick="cambridge.pdfFromFile(document.getElementById('file'));">Upload</button>
    <button onclick="cambridge.viewPDFs();">View PDFs</button>
    <button onclick="console.log(cambridge.fetchData('Math Methods 3&4', 'Exercise 1C', 'Chapter 1'));">Export Data</button>
  </body>
  <script src="js/cambridge.js" charset="utf-8"></script>
</html>
